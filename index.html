<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jeu Plus ou Moins - Jquery</title>
</head>
<body style="background-color: #b8a08f;">
    <div class="col-lg-6 col-md-7 offset-md-3 col-8 offset-2 mt-4">
        <h1>Devine le nombre</h1>
        <img src="image/noun_bulb_1020621.svg" alt="Icône d'une ampoule éclairée" title="bulb by Vladimir Belochkin from the Noun Project">
    </div>
    <div class="container col-md-6 offset-md-3 col-10 offset-1">
        <form>
            <div class="form-group row">
                <label for="number" class="col-sm-12 col-form-label">entre 1 et 100 :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number">
                </div>
            </div>
            <button id="attemptButton" type="button" class="btn btn-dark">Go !</button>
        </form>
        <div class="text-center mt-4">
            <p id="message"></p>
        </div>
        <div class="text-center">
            <p id="tries"></p>
        </div>
        <div id="playAgain" class="text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
